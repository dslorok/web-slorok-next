    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Fungsi untuk menambahkan slider setelah konten profil dimuat
        const addSliderWhenReady = () => {
          const profileContent = document.getElementById('profileContent');

          // Cek apakah konten sudah dimuat
          if (profileContent.children.length > 0) {
            // Konten sudah ada, langsung tambahkan slider
            createAndInjectSlider();
          } else {
            // Konten belum ada, pantau perubahan pada #profileContent
            const observer = new MutationObserver((mutations, obs) => {
              if (profileContent.children.length > 0) {
                createAndInjectSlider();
                obs.disconnect(); // Hentikan pemantauan setelah slider ditambahkan
              }
            });
            observer.observe(profileContent, {
              childList: true
            });
          }
        };

        const createAndInjectSlider = () => {
          // 1. Buat elemen untuk slider
          const sliderWrapper = document.createElement('div');
          sliderWrapper.className = 'bg-white dark:bg-gray-900 p-8 rounded-xl shadow-lg mb-8 animate-fade-in-up';
          sliderWrapper.innerHTML = `
            <h3 class="text-xl font-semibold text-primary-600 dark:text-primary-400 mb-6 flex items-center">
                <i class="fas fa-images mr-3"></i>
                Galeri Desa
            </h3>
            <div class="relative w-full h-64 md:h-96 overflow-hidden rounded-xl">
                <div id="dynamic-slider-container" class="flex transition-transform duration-700 ease-in-out h-full">
                    </div>
            </div>
          `;

          // 2. Cari posisi untuk menyisipkan slider (setelah Visi & Misi)
          const profileContent = document.getElementById('profileContent');
          const visionMissionSection = profileContent.querySelector('.grid.md\\:grid-cols-2');

          if (visionMissionSection) {
            visionMissionSection.insertAdjacentElement('afterend', sliderWrapper);
          } else {
            // Jika tidak ada visi misi, tambahkan di akhir
            profileContent.appendChild(sliderWrapper);
          }

          // 3. Panggil fungsi untuk menginisialisasi logika slider
          initializeDynamicSlider();
        };

        const initializeDynamicSlider = () => {
            const sliderContainer = document.getElementById("dynamic-slider-container");
            if (!sliderContainer) return;

            // Anda bisa mengganti daftar gambar ini
            const images = [
                "https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=1932&auto=format&fit=crop",
                "https://images.unsplash.com/photo-1505080857763-eecb2da806a0?q=80&w=1740&auto=format&fit=crop",
                "https://images.unsplash.com/photo-1471879832106-c7ab9e013d84?q=80&w=1674&auto=format&fit=crop",
                "https://images.unsplash.com/photo-1586511925558-a4c6376fe658?q=80&w=1887&auto=format&fit=crop",
            ];

            let currentIndex = 0;

            // Membuat elemen slide
            images.forEach(src => {
                const slide = document.createElement("div");
                slide.className = "w-full flex-shrink-0 h-full";
                slide.innerHTML = `<img src="${src}" class="w-full h-full object-cover" alt="Galeri Desa">`;
                sliderContainer.appendChild(slide);
            });

            // Fungsi untuk update posisi slider
            const updateSliderPosition = () => {
                sliderContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
            };

            // Ganti gambar setiap 3 detik
            setInterval(() => {
                currentIndex = (currentIndex + 1) % images.length;
                updateSliderPosition();
            }, 3000);

            // Inisialisasi posisi slider
            updateSliderPosition();
        };

        // Panggil fungsi utama
        addSliderWhenReady();
      });
    </script>
